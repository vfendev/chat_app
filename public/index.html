<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        
        <div class="centered-form">
            <div class="centered-form__box">
                    <h1>Join</h1>
                    <form action="chat.html">
                        <label>Display name</label>
                        <input type="text" name="username" placeholder="Display name" required>
                        <label>Room name</label>
                        <input type="text" name="room" placeholder="Room" required>
                        <button>Join</button>
                    </form>

                    <div id="active_rooms" class="active-content">
                    <script id="active-dropdown" type="text/html">
                            <h2 class="list-title">Active Rooms</h2>
                            <ul class="rooms">
                                {{#rooms}}
                                <li>{{room}}</li>
                                {{/rooms}}
                            </ul>                    
                    </script>
                </div>
                  
            </div>
        </div>




 <!-- Mustache lib for rendering html -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- Moment lib for setting the date and time etc. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- Parsing query string -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/activerooms.js"></script>

    </body>















</html>
